<!DOCTYPE html>

<html>
    <head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Sven Laht Kodutööd</title>
		<link rel="stylesheet" href="stiles.css" type="text/css">
		<link rel="icon" type="image/x-icon" href="image/sPick.png">
		<!-- Jquery on vajalik lugeda veebilehele sisse, et javascript skriptid töötaksid -->
		<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" data-name="TokenSigning" data-by="Web-eID extension" src="chrome-extension://ncibgoaomkmdpilpocfeponihegamlic/token-signing-page-script.js"></script>
	</head>
	<body>
		<div class="tulbad">
			<div class="tulp">
				<ol>
					<li>
						<h2>Mustvalge PNG</h2>
						<img src="../image/mustvalge.png" alt="" width="206" height="137">
						<p>8,99 kB</p>
					</li>
					<li>
						<h2>Mustvalge SVG</h2>
						<img src="../image/mustvalge.svg" alt="" width="250" height="250">
						<p>992 bytes</p>
					</li>
					<li>
						<h2>Mustvalge WebP</h2>
						<img src="../image/mustvalge.webp" alt="" width="250" height="251">
						<p>23,1 kB</p>
					</li>
					<li>
						<h2>Mustvalge 1x JPG</h2>
						<img src="../image/mustvalge.jpg" alt="" width="250" height="251">
						<p>26,5 kB</p>
					</li>
				</ol>
			</div>
			<div class="tulp">
				<ol>
				<li>
					<h2>Kirju.svg</h2>
					<img width="250px" src="../image/kirju.svg" alt="">
					<p>1,24 kB</p>
				</li>
				<li>
					<h2>Kirju PNG</h2>
					<img src="../image/kirju.png" alt="" width="250" height="251">
					<p>13,2 kB</p>
				</li>
				<li>
					<h2>Kirju WebP</h2>
					<img src="../image/kirju.webp" alt="" width="250" height="251">
					<p>27,3 kB</p>
				</li>
				<li>
					<h2>Kirju JPG</h2>
					<img src="../image/kirju.jpg" alt="" width="250" height="251">
					<p>28 kB</p>
				</li>
			</ol>
			</div>
		</div>
	</body>
</html>
